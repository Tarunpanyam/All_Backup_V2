# Not to display error message on the web browser
server.error.whitelabel.enabled=false
#default server port is 8080
server.port=8080
#to update database at server side
spring.jpa.hibernate.ddl-auto=update
#to show SQL query generated by JPA
spring.jpa.show-sql=true
# usernaem of database
spring.datasource.username=root
spring.datasource.password=mysqlroot
# url of database located
spring.datasource.url=jdbc:mysql://localhost:3306/batch14
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

